<ion-view view-title="User">
    <ion-content class="padding has-header">
        <h1>Your Account</h1>
        <p>Your user id is {{uid}}</p>
        <p>Your email is {{email}}</p>
        <p>Your first name is {{firstname}}</p>
        <ion-list>
            <ion-item ng-click="logout()">Sign Out</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
